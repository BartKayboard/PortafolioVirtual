<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-GLhlTQ8iNl6UuNlM9jHiBzCv9K1jMz9L/cJd5L2fZX6br3/JnFQ5st6Z6b6fHDx" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #413c3c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .about-container {
            text-align: center;
            margin-top: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bar {
            width: 100px;
            height: 5px;
            background-color: #ff6347;
            margin: 0 auto;
        }

        .additional-content {
            margin-top: 20px;
        }

        .additional-text {
            margin-top: 10px;
        }

        .skill-box {
            display: flex;
            flex-wrap: wrap; /* Agregado para que se ajuste en pantallas pequeñas */
            justify-content: center;
            gap: 20px; /* Agregado para agregar espacio entre los cuadros */
            margin-top: 20px;
        }

        .skill {
            position: relative;
            width: 150px; /* Ajustado para mayor espacio en pantallas pequeñas */
            height: 150px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #ff6347;
            box-shadow: 0 0 30px rgba(255, 99, 71, 0.8);
            margin-bottom: 20px; /* Ajustado para mayor espacio entre los cuadros */
        }

        .skill img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .lanShow {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background-color: #726360;
            padding: 10px;
            text-align: center;
            transition: bottom 0.3s ease-in-out, color 0.3s ease-in-out, font-weight 0.3s ease-in-out;
            color: white;
            font-weight: normal;
        }

        .skill:hover .lanShow {
            bottom: 0;
            color: white;
            font-weight: bold;
        }

        /* Estilos para la barra desplegable */
        .dropdown {
            position: absolute;
            top: 10px;
            left: 0;
            margin: 10px;
            z-index: 1;
        }

        .dropdown-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 12px;
            z-index: 1;
            top: 100%;
            left: 0;
            color: #fff;
        }

        .dropdown-content a {
            color: #fff;
            padding: 8px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <!-- Barra desplegable -->
        <div class="dropdown">
            <div class="dropdown-icon" onclick="toggleDropdown()">&#9776;</div>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about.html">About me</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
            </div>
        </div>
        <div class="title">SKILLS</div>
        <div class="bar"></div>
        <div class="additional-content">
            <div class="additional-text">
                <p>Aquí te mostraré algunos de mis skills, es decir, lenguajes de <span style="color: #ff6347; font-weight: bold;">programación</span> que manejo, habilidades especiales que tengo y más</p>
                <br>
                <p><span style="color: #f3f1f0; font-weight: bold;">LENGUAJES QUE MANEJO</span></p>
            </div>
        </div>
        <!-- Mueve el bloque de los cuadros aquí -->
        <div class="skill-box">
            <div class="skill">
                <a href="https://developer.mozilla.org/es/docs/Learn/JavaScript/First_steps/What_is_JavaScript">
                <img src="descarga.png" alt="Javascript" class="skill-image">
                <p class="lanShow">JavaScript</p>
            </a>
            </div>
            <div class="skill">
                <a href="https://developer.mozilla.org/es/docs/Web/CSS">
                <img src="css.png" alt="c++" class="skill-image">
                <p class="lanShow">CSS</p>
            </a>
            </div>
            <div class="skill">
                <a href="https://developer.mozilla.org/es/docs/Glossary/Python">
                <img src="python.png" alt="html" class="skill-image">
                <p class="lanShow">Python</p>
            </a>
            </div>
            <div class="skill">
                <a href="https://developer.mozilla.org/es/docs/Glossary/HTML5">
                <img src="5.png" alt="Imagen 4" class="skill-image">
                <p class="lanShow">HTML</p>
            </a>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
